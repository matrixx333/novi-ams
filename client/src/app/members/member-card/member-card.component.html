<div class="card mb-4">
  <div class="card-img-wrapper">
      <img src="../../../assets/user.png" alt="{{member.name}}" class="card-img-top" routerLink="/members/{{member.uniqueID}}">    
  </div>
  <div class="card-body p-1">
      <h6 class="card-title text-center mb-1">
          <i class="fa fa-user mr-2"></i>
          {{member.name}}
      </h6>
      <p *ngIf="member.personalAddress" class="card-text text-muted text-center">{{member.personalAddress.city}}</p>
  </div>
</div>
