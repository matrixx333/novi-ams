version: '3.4'

services: 

  frontend:
    image: novafrontend
    build:
      context: client
      dockerfile: Dockerfile
    environment: 
      - backendUrl=http://backend
    ports:
      - "80:80"
    depends_on: 
      - backend
  backend:
    image: novabackend
    build: 
      context: Api
      dockerfile: Dockerfile
    ports: 
      - "5000:80"